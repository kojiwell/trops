version: "3.9"
services:
  blue:
    build: blue
    hostname: blue
    stdin_open: true
    tty: true
    environment:
      - USER=root
    volumes:
      - $PWD/../../:/usr/local/src/trops
      - $PWD/shared:/opt/shared
  green:
    build: green
    hostname: green
    stdin_open: true
    tty: true
    environment:
      - USER=root
    volumes:
      - $PWD/../../:/usr/local/src/trops
      - $PWD/local:/opt/local
      - /root/.ssh/test_trops:/root/.ssh/id_rsa
      - /root/.ssh/test_trops.pub:/root/.ssh/id_rsa.pub
